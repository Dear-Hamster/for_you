<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Secret Passcode</title>

	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- GSAP -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

	<style>
		body::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: repeating-linear-gradient(to bottom,
					rgba(255, 255, 255, 0.03),
					rgba(255, 255, 255, 0.03) 1px,
					transparent 1px,
					transparent 40px);
			backdrop-filter: blur(5px);
			z-index: 0;
		}

		/* 3D Glass Effect */
		.glass-card {
			backdrop-filter: blur(20px);
			background: rgba(255, 255, 255, 0.05);
			box-shadow:
				0 4px 30px rgba(255, 105, 180, 0.3),
				inset 0 0 0 1px rgba(255, 255, 255, 0.1);
			border-radius: 20px;
			border: 1px solid rgba(255, 255, 255, 0.1);
			transform-style: preserve-3d;
			transform: perspective(1000px);
		}

		/* Blur balls */
		.blur-ball {
			position: absolute;
			width: 150px;
			height: 150px;
			background: radial-gradient(circle, #ff69b4, #ff1493);
			filter: blur(60px);
			border-radius: 50%;
			z-index: 0;
			opacity: 0.6;
		}
		/* From Uiverse.io by catraco */ 
.btn-class-name {
  --primary: 255, 90, 120;
  --secondary: 150, 50, 60;
  width: 60px;
  height: 50px;
  border: none;
  outline: none;
  cursor: pointer;
  user-select: none;
  touch-action: manipulation;
  outline: 10px solid rgb(var(--primary), .5);
  border-radius: 100%;
  position: relative;
  transition: .3s;
}

.btn-class-name .back {
  background: rgb(var(--secondary));
  border-radius: 100%;
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
}

.btn-class-name .front {
  background: linear-gradient(0deg, rgba(var(--primary), .6) 20%, rgba(var(--primary)) 50%);
  box-shadow: 0 .5em 1em -0.2em rgba(var(--secondary), .5);
  border-radius: 100%;
  position: absolute;
  border: 1px solid rgb(var(--secondary));
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2rem;
  font-weight: 600;
  font-family: inherit;
  transform: translateY(-15%);
  transition: .15s;
  color: rgb(var(--secondary));
}

.btn-class-name:active .front {
  transform: translateY(0%);
  box-shadow: 0 0;
}
	</style>
</head>

<body class="bg-black text-white h-screen w-screen flex items-center justify-center relative overflow-hidden">

	<!-- Bouncy Blur Balls -->
	<div class="blur-ball" id="ball1"></div>
	<div class="blur-ball" id="ball2"></div>




	
	<!-- Passcode Card -->
	<div id="card" class="glass-card z-10 w-[90%] max-w-sm p-8 text-center transform transition-transform">
		<h2 class="text-2xl font-bold text-pink-400 mb-6">üîê Enter Code</h2>

		<input type="password" maxlength="5" id="passcode" placeholder="*****"
			class="w-full text-center text-2xl tracking-widest px-4 py-3 rounded-md bg-white/10 backdrop-blur-md text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-pink-500 mb-5" />

			
			<button onclick="checkPass()" class="btn-class-name">
				<span class="back"></span>
				<span class="front"></span>
			</button>
	</div>

	<!-- GSAP Animations -->
	<script>
		const correctPass = "cato";

		function checkPass() {
			const input = document.getElementById("passcode").value.trim();
			const card = document.getElementById("card");

			if (input === correctPass)
			{
				// 3D flip animation
				gsap.to(card, {
					rotateY: 180,
					duration: 1,
					ease: "power2.inOut",
					onComplete: () => {
						window.location.href = "Hi.html";
					}
				});
			} else
			{
				gsap.fromTo(card,
					{ x: -10 },
					{ x: 10, duration: 0.1, yoyo: true, repeat: 5, ease: "power1.inOut" }
				);
				alert("üö´ Wrong Password!");
			}
		}

		// Floating Bouncing Balls
		function animateBall(ball) {
			gsap.to(ball, {
				x: () => Math.random() * window.innerWidth - 100,
				y: () => Math.random() * window.innerHeight - 100,
				duration: 6 + Math.random() * 4,
				repeat: -1,
				yoyo: true,
				ease: "sine.inOut"
			});
		}

		animateBall("#ball1");
		animateBall("#ball2");
	</script>

</body>

</html>
